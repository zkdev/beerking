<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/main_page.css">
    <link rel="stylesheet" type="text/css" href="css/leaderboard.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link rel="stylesheet" type="text/css" href="css/friends.css">
    <script type="text/javascript" src="js/jquery-2.x.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
    <script type="text/javascript" src="js/md5.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/profile.js"></script>
    <script type="text/javascript" src="./js/friends.js"></script>
    <title>BeerKing</title>
</head>

<body onload="openTab(null, 'leaderboard');" class="body_bg">
    <div id="confirmPopup">
        <table id="confirms"></table>
        <button id="popup" class="btn_style" onclick="confirmResults(event)">Bestaetigen</button>
    </div>
    <div class="app">
        <!-- Tab links -->
        <div class="tab">
            <button id="tab0" class="tablinks" onclick="openTab(event, 'leaderboard')">Leaderboard</button>
            <button id="tab1" class="tablinks" onclick="openTab(event, 'game')">Spiel</button>
            <button id="tab2" class="tablinks" onclick="openTab(event, 'profile')">Profil</button>
            <button id="tab3" class="tablinks" onclick="openTab(event, 'friends')">Freunde</button>
        </div>

        <!-- Tab content -->
        <div id="friends" class="tabcontent">
            <div id="friend_list">
            </div>
            <div>
                <input type="text" id="username"/>
                <button id="addfriend" class="btn_style" onclick="addFriend()">Neue Freunde</button>
            </div>
        </div>

        <!-- Tab content -->
        <div id="leaderboard" class="tabcontent">
            <table class="leaderboard">
                <thead id="leaderboard_header">
                </thead>
                <tbody id="leaderboard_table">
                </tbody>
            </table>
            <div class="loader" id="loader_leaderboard"></div>
        </div>

        <div id="game" class="tabcontent">
            <div id="start_game">
                <button class="btn_style" type="button" onclick="startNewGame(event, 1)">1 vs. 1</button>
                <button class="btn_style" type="button" onclick="startNewGame(event, 2)">2 vs. 2</button>
            </div>
            <div id="team">
            </div>
            <div id="active_game">
                <span style="color:black;font-size: larger">Gewinner: </span>
                <select style="font-size: larger" id="select_winner"
                    onchange="if (this.selectedIndex) onWinnerSelected();">
                    <option disabled selected value> -- Wähle den Sieger -- </option>
                    <option value="0">Mein Team</option>
                    <option value="1">Gegner Team</option>
                </select>
                <p id="winner"></p>
                <button id="send_winner" class="btn_style" type="button" onclick="sendWinner()" disabled>Fertig</button>
            </div>
        </div>

        <div id="profile" class="tabcontent">
            <img id="QRimage" />
            <p id="username_profile" class="info"></p>
            <div id="email_entry"></div>
            <button class="btn_style" type="button" onclick="logout()">Logout</button>
            <a id="datenschutz" href="./datenschutz.html">Datenschutzerklärung</a>
            <div id="match_hist">
                <h4 class="hist_header">Vergangene Spiele</h4>
                <div id="history">
                    <div class="loader" id="loader_hist"></div>
                </div>
            </div>


        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize('main');
            $(function () {
                // Bind the swipeleftHandler callback function to the swipe event on div.box
                $("html").on("swipeleft", onLeftSwipe);
                $("html").on("swiperight", onRightSwipe);
            });
        </script>
</body>

</html>
